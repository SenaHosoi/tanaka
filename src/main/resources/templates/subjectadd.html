<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form class="form-group" method="post" th:action="@{/subjectadd/}" th:object="${subjectModel}">
	
		    <div>
		        <label for="cd" class="form-label">科目コード</label>
		        <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" placeholder="科目コードを入力してください" maxlength="3" pattern="[A-Za-z0-9]{1,3}" title="三文字以内の英数字で入力してください" required>
		    </div>
		
		    <div>
		        <label for="name" class="form-label">科目名</label>
				<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="科目名を入力して下さい" required>
		    </div>
		    
		    
		    <div>
				<input type="hidden" id="schoolCd" name="schoolCd" th:value="001"  required>
		    </div>
		
		    <hr class="my-4">
		    <button class="w-100 btn btn-primary btn-lg" type="submit" >追加する</button>
		    <a href="/subjecttop/">戻る</a>

		</form>
	</body>
</html>
