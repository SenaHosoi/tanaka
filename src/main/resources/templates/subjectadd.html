<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form class="form-group" method="post" th:action="@{/subjectadd/}" th:object="${subjectModel}">
	
		    <div>
		        <label for="cd" class="form-label">科目コード</label>
		        <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" placeholder="2347088" required>
		    </div>
		
		    <div>
		        <label for="name" class="form-label">科目名</label>
				<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="フレッシュ釜田" required>
		    </div>
		
		    <hr class="my-4">
		    <button class="w-100 btn btn-primary btn-lg" type="submit" >追加する</button>
		</form>
	</body>
</html>
