<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/add/}" th:object="${gakuseihyou}">
    <div class="form-group col-md-4">
          <label for="entYear" class="form-label">入学年度</label>
          <div>
	         <select class="form-select" id="entYear" name="entYear">
	            <option value="">選択してください</option>
	            <option value="2014">2014年</option>
	            <option value="2015">2015年</option>
	            <option value="2016">2016年</option>
	            <option value="2017">2017年</option>
	            <option value="2018">2018年</option>
	            <option value="2019">2019年</option>
	            <option value="2020">2020年</option>
	            <option value="2021">2021年</option>
	            <option value="2022">2022年</option>
	            <option value="2023">2023年</option>
	            <option value="2024">2024年</option>
	            <option value="2025">2025年</option>
	            <option value="2026">2026年</option>
	            <option value="2027">2027年</option>
	            <option value="2028">2028年</option>
	            <option value="2029">2029年</option>
	            <option value="2030">2030年</option>
	            <option value="2031">2031年</option>
	            <option value="2032">2032年</option>
	            <option value="2033">2033年</option>
	            <option value="2034">2034年</option>
	        </select>
        </div>

    <div class="row g-3">
        <label for="NO" class="form-label">学生番号</label>
        <div class="col-4">
            <input type="text" class="form-control" id="no" name="no" th:field="*{no}" th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" placeholder="学生番号を入力してください"/>
        </div>
    </div>

    <div class="row g-3">
        <label for="NAME" class="form-label">氏名</label>
        <div class="col-4">
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" placeholder="氏名を入力してください" />
        </div>
    </div>
    
    <div class="form-group col-md-4">
    <label for="CLASS_NUM" class="form-label">クラス</label>
     	<div>
	         <select class="form-select" id="classNum" name="classNum">
	            <option value="">選択してください</option>
	            <option value="111">111</option>
	            <option value="113">113</option>
	        </select>
        </div>
    </div>
	
	<div>
		<input type="hidden" id="isAttend" name="isAttend" th:value="true"> 
	</div>
	
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit">追加して戻る</button>
    <a href="/top/">戻る</a>

</form>
