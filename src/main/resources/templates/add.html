<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/add/}" th:object="${gakuseihyou}">
    <div class="col-4">
        <select class="form-control" id="entYear" name="entYear" th:field="*{entYear}" th:classappend="${#fields.hasErrors('entYear')} ? 'is-invalid' : 'is-valid'">
            <option value="">選択してください</option>
            <option value="2014">2014年</option>
            <!-- プルダウンメニューに2014年から2034年までのオプションを追加 -->
            <!-- JavaScriptで自動生成 -->
        </select>
        <div class="invalid-feedback">
            入学年度を選択してください。
        </div>
    </div>
    <script>
        // プルダウンメニューのオプションを自動生成
        var selectElement = document.getElementById('entYear');
        var currentYear = new Date().getFullYear();
        for (var year = 2014; year <= 2034; year++) {
            var option = document.createElement('option');
            option.value = year;
            option.text = year;
            selectElement.appendChild(option);
        }
    </script>

    <div class="row g-3">
        <label for="NO" class="form-label">学生番号</label>
        <div class="col-4">
            <input type="text" class="form-control" id="no" name="no" th:field="*{no}" th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" placeholder="2347088"/>
        </div>
    </div>

    <div class="row g-3">
        <label for="NAME" class="form-label">氏名</label>
        <div class="col-4">
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" placeholder="フレッシュ釜田" />
        </div>
    </div>

    <div class="row g-3">
        <label for="CLASS_NUM" class="form-label">クラス</label>
        <div class="col-4">
            <input type="text" class="form-control" id="classNum" name="classNum" th:field="*{classNum}" th:classappend="${#fields.hasErrors('classNum')} ? 'is-invalid' : 'is-valid'" placeholder="3" />
        </div>
    </div>
	
	<div>
		<input type="hidden" id="isAttend" name="isAttend" th:value="true"> 
	</div>
	
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit">追加して戻る</button>
</form>
