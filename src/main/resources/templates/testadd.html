<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<h2>成績登録</h2>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
			<form th:action="@{/testadd/}" method="post">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="entYear">入学年度:</label>
          <input type="number" class="form-control" id="entYear" name="entYear" placeholder="入学年度" th:value="${entYear}">
        </div>
        <div class="form-group col-md-4">
          <label for="classNum">クラス番号:</label>
          <input type="text" class="form-control" id="classNum" name="classNum" placeholder="クラス番号" th:value="${classNum}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">検索</button>
    </form>
 
    <table class="table table-striped">
      <thead>
        <tr>
		  <th>入学年度</th>
          <th>クラス</th>
          <th>学生番号</th>
          <th>氏名</th>
          <th>点数</th>
          <th colspan="2">操作</th>
        </tr>
      </thead>
      <tbody>

 
        <!-- 検索結果を表示する部分 -->
        <tr th:each="student : ${list}">
          <td th:text="${student.entYear}"></td>
          <td th:text="${student.classNum}"></td>
          <td th:text="${student.studentNo}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.point}"></td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-warning" th:href="@{/testaddcomplete/}">登録して終了</a>
    </main>
  </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script><script src="dashboard.js"></script></body>
</html>
