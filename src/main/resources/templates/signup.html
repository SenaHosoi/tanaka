<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form class="form-group" method="post" th:action="@{/signup/}" th:object="${TeacherModel}">
	
		    <div>
		        <label for="id" class="form-label">教員ID</label>
		        <input type="text" class="form-control" id="id" name="id" th:field="*{tid}" placeholder="2347088" required>
		    </div>
		
		    <div>
		        <label for="name" class="form-label">教員名</label>
				<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="フレッシュ釜田" required>
		    </div>
		    
		    <div>
		        <label for="password" class="form-label">パスワード</label>
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="フレッシュ釜田" required>
		    </div>
		
		    <hr class="my-4">
		    <button class="w-100 btn btn-primary btn-lg" type="submit" >新規登録</button>
		</form>
	</body>
</html>
